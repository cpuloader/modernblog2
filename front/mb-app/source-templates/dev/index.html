<!DOCTYPE html>

{% load render_bundle from webpack_loader %}

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern blog</title>
  {% load staticfiles %}
  <base href="/" />

  <link type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" >
  <link type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
  <link type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link type="text/css" href="{% static 'bootstrap-material-design/dist/css/bootstrap-material-design.min.css' %}" rel="stylesheet" />
  <link type="text/css" href="{% static 'bootstrap-material-design/dist/css/ripples.min.css' %}" rel="stylesheet" />

  <script type="text/javascript" src="{% static 'jquery/jquery-2.2.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'arrive/arrive.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-material-design/dist/js/material.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-material-design/dist/js/ripples.min.js' %}"></script>

  <script>
    $(function() {
      $.material.init();
    });
  </script>
</head>

<body class="mat-app-background">
<app-root>

</app-root>
{% render_bundle 'styles' %}
{% render_bundle 'polyfills' %}
{% render_bundle 'vendor' %}
{% render_bundle 'main' %}
</body>
</html>
