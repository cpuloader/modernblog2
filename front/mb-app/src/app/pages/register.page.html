<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1 [translate]="'REGISTERPAGE.TITLE'">Register</h1>
    <div class="well">
      <form role="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="alert alert-danger" *ngIf="errors && errors.otherError">{{ errors.otherError }}</div>
        <div class="alert alert-danger" *ngIf="errors && errors.email">{{ errors.email[0] }}</div>
        <div class="form-group">
          <label for="register__email" [translate]="'REGISTERPAGE.FORM.EMAIL'">Email</label>
          <input type="email" class="form-control register-page_imput-email" id="register__email"
                 [(ngModel)]="user.email" placeholder="{{'PLACEHOLDER.EMAIL' | translate}}"
                 maxlength="40" name="email" required/>
        </div>
        <div class="alert alert-danger" *ngIf="errors && errors.username">{{ errors.username[0] }}</div>
        <div class="form-group">
          <label for="register__username" [translate]="'REGISTERPAGE.FORM.USERNAME'">Username</label>
          <input type="text" class="form-control" id="register__username"
                 [(ngModel)]="user.username" placeholder="{{'PLACEHOLDER.USERNAME' | translate}}"
                 maxlength="20" name="username" required/>
        </div>
        <div class="alert alert-danger" *ngIf="errors && errors.password">{{ errors.password[0] }}</div>
        <div class="form-group">
          <label for="register__password" [translate]="'REGISTERPAGE.FORM.PASSWORD'">Password</label>
          <input type="password" class="form-control" id="register__password"
                 [(ngModel)]="user.password"
                 maxlength="128" name="password" required/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
            <span [translate]="'BUTTON.SUBMIT'">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
