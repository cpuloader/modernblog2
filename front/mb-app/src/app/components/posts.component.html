<div class="row">
  <div *ngIf="columns && columns.length">
    <div *ngFor="let column of columns">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div *ngFor="let post of column">
          <post [post]="post" [loggedAuthor]="loggedAuthor"></post>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!(columns && columns.length)">
    <div class="col-sm-12 posts-component_no-posts-here">
      <em>The are no posts here.</em>
    </div>
  </div>
</div>
